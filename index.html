<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/medias.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>

            <div id="form">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

                <form action="login.php" method="post" autocomplete="on">
                    <p id="mail">
                        Email: <input onclick="clicou()" type="email" name="mail" id="imail" placeholder="Seu e-mail" required autocomplete="email">
                    </p>
                    <p id="senha">
                        Senha: <input type="password" name="senha" id="isenha" placeholder="Sua senha" required minlength="8" autocomplete="current-password">
                    </p>

                    <p id="boto">
                        <input id="entrar" type="submit" value="Entrar">
                        <br>
                        <a id="esqueci" href="#">Esqueci a senha <span class="material-symbols-outlined" id="icon">
                            mail
                            </span></a>
                    </p>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
